{% extends "main_html" %}
{% autoescape None %}
{% block body %}
<form method="POST">
    ISBN<input type="text" name="isbn" value="{{book.get('isbn', '')}}"><br>
    书名<input type="text" name="title" value="{{book.get('title', '')}}"><br>
    标题<input type="text" name="subtitle" value="{{book.get('subtitle', '')}}"><br>
    图片<input type="text" name="image" value="{{book.get('image', '')}}"><br>
    作者<input type="text" name="author" value="{{book.get('author', '')}}"><br>
    出版时间<input type="text" name="isbn" value="{{book.get('isbn', '')}}"><br>
    内容简介<br>
    <textarea name="description" rows="5" cols="40">
        {% raw book.get('description', ' ') %}
    </textarea>
    <input type="submit" value="Save">
</form>
{% end %}
